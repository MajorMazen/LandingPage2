<!-- Begin MailChimp Signup Form -->
<html>

<head>
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            background: grey;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
            padding: 20px;

            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);

            /*width: auto;*/
            width: 35%;
            display: block;
            overflow: auto;
        }

        #mc_embed_signup_scroll {
            color: white;
        }

        .email {
            width: 75%;
            float: left;
        }

        .button {
            width: 25%;
            float: left;
        }

        #mc_embed_signup_scroll:after {
            display: table;
            clear: both;
        }

        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
</head>

<body>

    <div id="mc_embed_signup">
        <form action="https://newsangles.us18.list-manage.com/subscribe/post?u=ee16f1c49fb98b9472106d521&amp;id=e187402a0d" method="post"
            id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL" class="label">Sign Up
                    <br>
                </label>
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_ee16f1c49fb98b9472106d521_e187402a0d" tabindex="-1" value="">
                </div>
                <div class="clear">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
            </div>
        </form>
    </div>

    <!--End mc_embed_signup-->
</body>

</html>
